<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>Messages</ion-card-subtitle>
                <ion-card-title>Status: {{status ? 'connected' : 'disconnected'}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <ion-list>
                    <!-- Sliding item with text options on both sides -->
                    <ion-item-sliding>
                        <ion-item *ngFor="let m of messages">
                            <ion-label>{{m}}</ion-label>
                        </ion-item>
                    </ion-item-sliding>
                </ion-list>

            </ion-card-content>
        </ion-card>
        <ion-card>
            <ion-input [(ngModel)]="message"></ion-input>
            <ion-button (click)="sendMessage(message)" color="success">Send</ion-button>
            <ion-button (click)="sendTime()" color="success">Send TIME</ion-button>
        </ion-card>
        <ion-card>
            <app-timed-player [options]="{autoplay: true, controls: true, sources: [{ src: url, type: 'video/mp4' }]}"></app-timed-player>
        </ion-card>
    </div>
</ion-content>
